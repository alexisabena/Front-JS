<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Abena</title>
    <link rel="stylesheet" href="./pokedexAbena.css">
</head>
<body>
    <Section>
        <div class="center">
            <h1>Pokedex de Abena, para LaunchX</h1>
            <div class="pokeDex">
                <div class="info">
                    <div class="pokeWrapp"><img src="./images/pokebola.png" alt="Pokemon" id="pokeImg" width="135px"></div>
                    <input type="text" placeholder="pikachu" id="pokeName" name="pokeName"> <br>
                    <div class="dataBox">
                        <div class="dataWrapper">
                            <p class="title">Hp: </p>
                            <p class="data"> </p>
                        </div>
                        <div class="dataWrapper">
                            <p class="title">S-A: </p>
                            <p class="data"></p>
                        </div>
                        <div class="dataWrapper">
                            <p class="title">Att: </p>
                            <p class="data"></p>
                        </div>
                        <div class="dataWrapper">
                            <p class="title">S-D: </p>
                            <p class="data"></p>
                        </div>
                        <div class="dataWrapper">
                            <p class="title"> Def:</p>
                            <p class="data"></p>
                        </div>
                        <div class="dataWrapper">
                            <p class="title">Spd: </p>
                            <p class="data"></p>
                        </div>
                    </div>
                </div>
                <button></button>
                <img src="./images/pokedex.svg" class="pokeDexImg">

            </div>
        </div>

    </Section>
    <input type="text" placeholder="pikachu" id="pokeName" name="pokeName"> <br>
    <button onclick="fetchPokemon()">Cambiar Pokemon</button>
</body>
<footer>
    <script src="./pokedexAbena.js"></script>
</footer>
</html>
